<!doctype html>
<head>
<script>
 // Refresh every 2 mins
 document.addEventListener("DOMContentLoaded", function(event) {
    setTimeout(function(){location.reload()},1000*60*2)
  });
</script>
<style>
 .out {
     color:#666
 }
 .in {
     color:#0d9200
 }
 .just-left {
     color:#ffa900
 }
</style>
</head>
<body>
    <title>Who's in?</title>
    <div>
      <h1>Who's In?</h1>
      <h4>Named devices</h4>
      {% for dev in named_devices %}
        <p class="{{dev['color']}}">{{dev['name']}}, Last seen: {{dev['lastseen']}}</p>
      {% endfor %}
      <h4>Other devices</h4>
      {% for dev in devices %}
          <p class="{{dev['color']}}">{{dev['description']}} ({{dev['mac']}}), Last seen: {{dev['lastseen']}}</p>
      {% endfor %}
      <form action="/name_device" method="post">
        <h4> Name a device </h4>
        <p>Mac <input type="text" name="mac"></p>
        <p>Name <input type="text" name="name"></p>
        <input type="submit" value="Submit">
      </form>
    </div>
</body>
